<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      * {
        outline: none;
      }

      .euro {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="select">
      <label><input type="radio" name="valuta" id="usd" checked>Доллар</label>
      <label><input type="radio" name="valuta" id="eur">Евро</label>
      <label><input type="checkbox" name="direction" id="direction">Выбрать для конвертации валюты в рубли</label>
    </div>
    <div class="convert">
      <label>Рубль: <input type="text" class="rub-input"></label>
      <label class="dollar">Доллар: <input type="text" class="usd-input"></label>
      <label class="euro">Евро: <input type="text" class="eur-input"></label>
      <button>Конвертировать</button>
    </div>
    <div id="output"></div>
    <script src="script.js"></script>
  </body>
</html>
